apply plugin: 'com.android.application'

def versionMajor = 2
def versionMinor = 0
def versionPatch = 1
def appName = "Score Keeper"
def appNameDebug = "Score Keeper (dev)"

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'
  defaultConfig {
    applicationId 'ua.napps.scorekeeper'
    minSdkVersion 19
    targetSdkVersion 25
    vectorDrawables.useSupportLibrary = true
    versionCode versionMajor * 10000
    +versionMinor * 100
    +versionPatch
    versionName "${versionMajor}.${versionMinor}.${versionPatch}"
  }

  dataBinding {
    enabled = true
  }

  signingConfigs {
    release {
      storeFile new File(STORE_FILE)
      storePassword STORE_PASSWORD
      keyAlias KEY_ALIAS
      keyPassword KEY_PASSWORD
    }
  }

  buildTypes {
    debug {
      useProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      applicationIdSuffix ".dev"
      versionNameSuffix ".dev"
      resValue "string", "app_name", "${appNameDebug}"
      resValue "string", "app_version_code", "${defaultConfig.versionName}${versionNameSuffix}"
    }
    release {
      resValue "string", "app_name", "${appName}"
      resValue "string", "app_version_code", "${defaultConfig.versionName}"
      debuggable false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      //noinspection GroovyAssignabilityCheck
      signingConfig signingConfigs.release
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile 'com.android.support:appcompat-v7:25.3.0'
  compile 'com.android.support:design:25.3.0'
  compile 'com.android.support:cardview-v7:25.3.0'
  compile 'com.android.support:support-dynamic-animation:25.3.0'
  compile 'com.google.android:flexbox:0.2.5'
  compile 'com.google.code.gson:gson:2.7'
  compile 'com.gregacucnik:editableseekbar:1.2'
  compile 'com.afollestad.material-dialogs:core:0.9.4.1'
  compile 'com.afollestad.material-dialogs:commons:0.9.4.1'
}
