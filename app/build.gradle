apply plugin: 'com.android.application'

def versionMajor = 2
def versionMinor = 0
def versionPatch = 1

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId 'ua.napps.scorekeeper'
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    vectorDrawables.useSupportLibrary = true
    versionCode versionMajor * 10000
    +versionMinor * 100
    +versionPatch
    versionName "${versionMajor}.${versionMinor}.${versionPatch}"
  }

  dataBinding {
    enabled = true
  }

  signingConfigs {
    release {
      storeFile new File(STORE_FILE)
      storePassword STORE_PASSWORD
      keyAlias KEY_ALIAS
      keyPassword KEY_PASSWORD
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }


  buildTypes {
    debug {
      // Uses new built-in shrinker http://tools.android.com/tech-docs/new-build-system/built-in-shrinker
      useProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      applicationIdSuffix ".dev"
      versionNameSuffix ".dev"
    }
    release {
      minifyEnabled true
      useProguard true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      //noinspection GroovyAssignabilityCheck
      signingConfig signingConfigs.release
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
  compile "com.android.support:design:$rootProject.supportLibraryVersion"
  compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
  compile "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"
  compile 'com.google.android:flexbox:0.3.0'
  compile 'io.paperdb:paperdb:2.1'
  compile('com.afollestad.material-dialogs:core:0.9.4.4', { exclude group: 'com.android.support' })
  compile('com.afollestad.material-dialogs:commons:0.9.4.4',
      { exclude group: 'com.android.support' })
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
